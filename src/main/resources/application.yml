spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/workout
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 200

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace